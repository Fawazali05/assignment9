name: Terraform Deployment

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      # - name: Terraform Import Resource Group
      #   run: terraform import azurerm_resource_group.rg /subscriptions/80d37f3a-a7f6-405b-a0d0-e2d362572306/resourceGroups/FPP-RG

      - name: Terraform import
        run:  terraform import azurerm_virtual_network.example "/subscriptions/80d37f3a-a7f6-405b-a0d0-e2d362572306/resourceGroups/FPP-RG/providers/Microsoft.Network/virtualNetworks/fawazVM-vnet"
              terraform import azurerm_subnet.default "/subscriptions/80d37f3a-a7f6-405b-a0d0-e2d362572306/resourceGroups/FPP-RG/providers/Microsoft.Network/virtualNetworks/fawazVM-vnet/subnets/default"
      
      - name: Terraform Plan
        run: terraform plan -refresh=false -input=false -var-file="terraform.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve
